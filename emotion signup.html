<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Moodlines Signup Page">
    <meta name="keywords" content="Moodlines, Signup, Page">
    <meta name="author" content="schol_z">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Moodlines | Signup</title>
    
    <link rel="stylesheet" href="emotion signup.css">
    <link rel="icon" type="image/png" href="Qoutation mark.png">
    <script src="https://kit.fontawesome.com/0867289ffa.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="icon">
                <i class="fa-solid fa-quote-left"></i>
            </div>
    
            <div class="txt">
                <h1>Moodlines</h1>
                <p> Words that match with your feelings </p>
            </div>

            <h2> Create Account </h2>
        <!-- <hr> -->

            <form class="signup-form">
                <div class="names">
                    <input type="text" placeholder="First Name" class="firstname" required><br><br>
                    <input type="text" placeholder="Middle Name" class="middlename" required><br><br>
                    <input type="text" placeholder="Last/Sur Name" class="lastname" required><br><br>
                </div>

                <input type="tel" placeholder="Mobile Number" class="tel" required><br><br>
                <input type="email" placeholder="Email" class="email" required><br><br>
            
                <input type="password" placeholder="Password" class="password" required><br><br>
                <input type="password" placeholder="Re-enter Password" class="password2" required><br><br>
            
                <button type="button" class="button" onclick="window.location.href='Emotion peeker.html'"> 
                    Sign Up 
                </button>
            
            </form>

        <!-- <p class="small-text"> -->
            <!-- Don't have an account?<br> -->
            <!-- <a href> Sign Up</a> -->
        <!-- </p> -->
        </div>
    </div>
</body>
